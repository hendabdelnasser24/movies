<div class="content">
  <div class=" textBox text-center">
    <h2 class="mt-5">welcome to the world of endless entertainment</h2>
    <h5 class="mt-4">Login to Discover, Stream and Enjoy</h5>
  </div>
  <div class="loginArea w-50 mx-auto py-5">
    <h2 class="mb-4">Login</h2>
    <div *ngIf="displayErrorMessage" class="alert alert-danger"> {{displayErrorMessage}} </div>
    <form [formGroup]="logInform" (ngSubmit)="submitlogInForm()" class="position-relative">
      <div class="email mb-3">
        <label for="email">Email</label>
        <input formControlName="email" type="email" class="form-control" name="" id="email" />
        <div *ngIf="
            logInform.get('email')?.errors != null &&
            logInform.get('email')?.touched
          " class="alert mt-2 alert-danger">
          <p *ngIf="logInform.get('email')?.errors?.['required']" class="m-0">
            email is required
          </p>
          <p *ngIf="logInform.get('email')?.errors?.['email']" class="m-0">
            email invalid
          </p>
        </div>
      </div>
      <div class="password">
        <label for="password">Password</label>
        <input formControlName="password" type="password" class="form-control" name="" id="password" />
        <div *ngIf="
            logInform.get('password')?.errors != null &&
            logInform.get('password')?.touched
          " class="alert mt-2 alert-danger">
          <p *ngIf="logInform.get('password')?.errors?.['required']" class="m-0">
            password is required
          </p>
          <p *ngIf="f['password']?.errors?.['pattern']" class="m-0">
            password invalid
          </p>
        </div>
      </div>
      <button [disabled]="logInform.invalid" type="submit"
        class="loginButton position-absolute end-0 me-4 btn btn-info mt-4">
        Login
      </button>
    </form>
  </div>
</div>
