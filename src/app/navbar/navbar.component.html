<nav class=" position-relative d-flex justify-content-between align-items-center ">
  <div *ngIf="!loginData" class="d-flex align-items-center">
    <img class="loginLogo" src="assets/logo3.png" alt="">
    <h2 class="logoTitle ms-3 m-0 h6">MOVIE CHANNEL</h2>
  </div>
  <ul class=" firstList list-unstyled d-flex align-items-center py-3 ps-5 ">
    <li *ngIf="loginData" class=" logoLi pe-3">
      <a routerLink="home" (click)="pagePostion()">
        <img class="logoImg" src="assets/logo3.png" alt="">
      </a>
    </li>
    <li *ngIf="loginData"> <button (click)="openSideBar()"><i class="fa-solid fa-bars"></i></button>
    </li>
    <li *ngIf="loginData" class="home px-3">
      <a routerLink="home" routerLinkActive="activeLink">Home</a>
    </li>
    <li *ngIf="loginData" class=" about px-3">
      <a routerLink="about" routerLinkActive="activeLink">About</a>
    </li>
    <li *ngIf="loginData" class="contact px-3">
      <a routerLink="contacts" routerLinkActive="activeLink">Contacts</a>
    </li>
  </ul>
  <div *ngIf="loginData" class="searching" [class]="isOpendSearch ? 'opend' : 'closed'">
    <input [(ngModel)]="query" type="text" class="form-control " placeholder="Search by name "
      (keyup)="moviesAndTvShowsData()">
    <div *ngIf="searchingData.length != 0" class="searchArea position-absolute  mt-4 z-3 p-4 ">
      <div class="row">
        <div *ngFor="let item of searchingData" class=" py-2 col-xl-1 col-lg-2 col-md-2 col-sm-3 col-4">
          <div class="item">
            <a (click)="openSearch()" (click)="closeSearch()"
              [routerLink]="['/movies-details'  , (item.media_type || 'movie')  ,item.id ]">
              <img [src]="
               item.poster_path ? (imgprefix + item.poster_path) : 'assets/not-found.png'
              " class="w-100 mb-2" alt="" />
              <h6>{{ item.title || item.name }}</h6>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <ul class="secondList list-unstyled d-flex align-items-center py-3 pe-5">
    <li *ngIf="loginData" class="searchIcon px-2 "><button (click)="openSearch()"><i
          class="fa-solid fa-magnifying-glass"></i></button>
    </li>
    <li class="instagramI px-2 ">
      <a href="#"><i class="fa-brands fa-instagram"></i></a>
    </li>
    <li class="facebookI px-2">
      <a href="#"><i class="fa-brands fa-facebook"></i></a>
    </li>
    <li class="twitterI px-2">
      <a href="#"><i class="fa-brands fa-twitter"></i></a>
    </li>
    <li class="youtubeI px-2 me-4">
      <a href="#"><i class="fa-brands fa-youtube"></i></a>
    </li>
    <li *ngIf="loginData" class="px-2"><a href="#">Setting</a></li>
    <li *ngIf="!loginData" class="px-2"><a routerLink="login">Login</a></li>
    <li *ngIf="!loginData" class="px-2">
      <a routerLink="register">Register</a>
    </li>
    <li (click)="logout()" *ngIf="loginData" class="px-2">
      <a routerLink="login">logout</a>
    </li>
  </ul>
</nav>
